<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE = edge">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">
    <title>TB Creator</title>
    <link rel="stylesheet" href="style.css?v=1.0">

</head>

<body>
<form method="get" action="entities18-12-2018.zip">
    <button type="submit">Download!</button>
</form>
Robot beweegt van beneden naar boven!<br/><br/>
Saved Lists (click to open):<br/>
<div id="savedLists"></div>
<div id="fullOutputStuff">
    <label for="resetInterval">Reset interval</label> <input id="resetInterval" placeholder="20"/>
    <select id="timeUnitFullOutput">
        <option selected value="ns">ns</option>
        <option value="ms">ms</option>
    </select><br/><br/>
    <button onclick="createFullOutput()">generate full output</button>
    <button onclick="toggleFullOutput()">show/hide full output</button>
    <button onclick="copyFullOutput()">copy full output</button>
</div>
<br/>
<textarea id="fullOutput" style="visibility: hidden"></textarea>
<hr>
<button onclick="addAfter()">Add</button>
<div id="listView"></div>
<label for="scenarioInput">Scenario name:</label><br/>
<input id="scenarioInput"/>
<button onclick="writeScenario()">Save</button>
<br/><br/>
<hr>
<div id="outputStuff">
    <label for="initialTime" >Initial time</label> <input placeholder="0" id="initialTime" onkeyup="createOutput()"/><br/>
    <label for="intervalInput" >Interval</label> <input placeholder="20" id="intervalInput" onkeyup="createOutput()"/><br/>
    <label for="timeUnitInput" >Time Unit</label> <select id="timeUnitInput">
        <option selected value="ns">ns</option>
        <option value="ms">ms</option>
    </select><br/>
    <button onclick="toggleOutput()">show/hide output</button>
    <button onclick="copyOutput()">copy output</button>
</div>
<textarea id="output" style="visibility: hidden"></textarea>

<!--</div>-->


<script src="script.js"></script>
</body>
</html>
